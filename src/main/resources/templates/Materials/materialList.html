<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>物资基本信息列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">物资基本信息</a>
                <a>
                    <cite>列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keywords" placeholder="请输入关键字" autocomplete="off" class="layui-input"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table" lay-data="{url:'/material/getMaterialList',page:true,limit:10,height: 540,toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox'}">ID</th>
                            <th lay-data="{field:'Mid', width:180, sort: true}">物资编号</th>
                            <th lay-data="{field:'Mname',  width:180, sort: true, edit: 'text'}">物资名称</th>
                            <th lay-data="{field:'spec', edit: 'text',  width:180}">规格型号</th>
                            <th lay-data="{field:'category', width:180, sort: true, edit: 'text'}">类别</th>
                            <th lay-data="{field:'unit', edit: 'text', width: 180}">计量单位</th>
                            <th lay-data="{field:'price', sort: true, edit: 'text'}">单价</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="toolbarDemo">
    <div class = "layui-btn-container" >
        <button class="layui-btn" lay-event = "addData" > 添加物资基本信息 </button>
        <button class="layui-btn layui-btn-danger" lay-event="delSelected">删除选中行</button >
    </div >
</script>
<script>layui.use('laydate',
    function() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

    });</script>
<script>layui.use('table',
    function() {
        var table = layui.table;
        //*table请求后台的时候会自动在请求地址url的后面增加page(页码)和limit(页大小)参数;
        //监听单元格编辑
        table.on('edit(test)',
            function(obj) {
                var value = obj.value //得到修改后的值
                    ,
                    record = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                $.ajax({
                    url:"/material/update",
                    type:"post",
                    data:record,
                    dataType:"text",
                    success:function (data) {
                        layer.msg('[ID: ' + data.Mid + '] ' + field + ' 字段更改为：' + value);
                    },
                    error:function () {
                        alert("execute error!");
                    }
                });
            });

        //头工具栏事件
        table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addData':
                        xadmin.open('添加物资基本信息','/material/add',600,400);
                        break;
                    case 'delSelected':
                        var ids = [];
                        var data = checkStatus.data;
                        var rowsNuber = data.length;
                        // 获取选中的id
                        $.each(data, function (idx, obj) {
                            ids.push(obj.Mid);
                        });
                        // alert(ids);
                        layer.confirm("确定要删除选中的" + rowsNuber + "行的物资基本信息记录吗？", {
                                btn: ['是的','让我再想想'] //按钮
                            }, function(){
                                $.ajax({
                                    //要用post方式
                                    type: "post",
                                    //方法所在页面和方法名
                                    url: "material/deletes",
                                    data:{Mids:ids},
                                    cache:false,
                                    // dataType:'json',
                                    async:true,
                                    traditional:true,//这个参数必须添加，采用传统方式转换
                                    success: function () {
                                        //返回的数据用data.d获取内容
                                        layer.msg("成功删除" + rowsNuber + "条物资基本信息记录!", { icon: 6, time: 2000 },function(){
                                            $(".layui-form-checked").not('.header').parents('tr').remove();
                                        });
                                    },
                                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                                        layer.msg('执行出错！', { icon: 5, shift: 6, time: 2000 });
                                    }
                                });
                            }, function(){}
                        );
                        // return false;
                        break;
                };
            });
    });</script>
</html>
